<div class="main-content page-m">

    <div class="section-content section-content-p30">

        <div class="container-fluid">

            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!--customer info-->

                <div formGroupName="customer" class="form-area">

                    <h3>Customer</h3>

                    <div class="row">

                        <div class="col-md-3"><label>First Name</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Last Name</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Email</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>

                        </div>

                    </div>

                </div>

                <!--shipping info-->


                <div formGroupName="shippingAddress" class="form-area">

                    <h3>Shipping Address</h3>

                    <div class="row">

                        <div class="col-md-3"><label>Country</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="country" style="border-radius: 5px;" (change)="getStates('shippingAddress')">

                                    <option *ngFor="let country of countries" [ngValue]="country">
                                        {{country.name}}
                                    </option>

                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Street</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>City</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>State</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="state" style="border-radius: 5px;">

                                    <option *ngFor="let state of shippingAddressStates" [ngValue]="state">

                                        {{state.name}}

                                    </option>

                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Zip Code</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>

                        </div>

                    </div>


                </div>

                <!-- check box for auto filling billing address-->

                <div class="input-space">

                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                        <span class="au-checkmark"></span>Billing address same as shipping address
                    </label>

                </div>

                <!-- billing address info-->

                <div formGroupName="billingAddress" class="form-area">

                    <h3>Billing Address</h3>

                    <div class="row">

                        <div class="col-md-3"><label>Country</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="country" style="border-radius: 5px;" (change)="getStates('billingAddress')">

                                    <option *ngFor="let country of countries" [ngValue]="country">
                                        {{country.name}}
                                    </option>

                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Street</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>City</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>State</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="state" style="border-radius: 5px;">

                                    <option *ngFor="let state of billingAddressStates" [ngValue]="state">

                                        {{state.name}}

                                    </option>

                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Zip Code</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>

                        </div>

                    </div>


                </div>

                <!-- credit card -->

                <div formGroupName="creditCard" class="form-area">

                    <h3>Credit Card</h3>

                    <div class="row">

                        <div class="col-md-3"><label>Card Type</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="cardType" style="border-radius: 5px;">

                                    <option>Visa</option>
                                    <option>Mastercard</option>

                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Name on Card</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="nameOnCard" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Card Number</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="cardNumber" type="text">
                            </div>

                        </div>

                    </div>


                    <div class="row">

                        <div class="col-md-3"><label>Security Code</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <input formControlName="securityCode" type="text">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Expiration Month</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="expirationMonth" style="border-radius: 5px;">

                                    <option *ngFor="let month of creditCardMonths">
                                        {{month}}
                                    </option>

                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-3"><label>Expiration Year</label></div>
                        <div class="col-md-9">

                            <div class="input-space">
                                <select formControlName="expirationYear" style="border-radius: 5px;"
                                    (change)="handleMonthsAndYears()">

                                    <option *ngFor="let year of creditCardYears">
                                        {{year}}
                                    </option>

                                </select>
                            </div>

                        </div>

                    </div>


                </div>


                <!-- order details -->
                <div class="form-area">

                    <h3>Review Your Order</h3>

                    <p>Total Quantity: <strong>{{totalQuantity}}</strong></p>
                    <p>Shipping: <strong>FREE</strong></p>
                    <p>Total Price: <strong>R{{totalPrice}}</strong></p>

                </div>


                <!--submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>

            </form>

        </div>


    </div>

</div>
