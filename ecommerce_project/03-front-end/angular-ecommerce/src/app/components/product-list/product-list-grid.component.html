<div class="main-content">

    <div class="section-content section-content-p30">

        <div class="container-fluid">

            <div class="row">


                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive" style="max-height: 200px;">
                        </a>

                        <br>
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1 style="color: rgb(49, 47, 47);">{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">R{{(tempProduct.unitPrice).toFixed(2)}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-sm" 
                        style="background-color: #4279a3; color: #fff; box-shadow: 0px -1px 4px rgba(0, 0, 0, 0.8); padding: 5px 12px 5px 12px;" 
                        onmouseover="this.style.backgroundColor='#3385c6';" 
                        onmouseout="this.style.backgroundColor='#4279a3';"
                        onmousedown="this.style.backgroundColor='#7f8e9e';"
                        onmouseup="this.style.backgroundColor='#3385c6';">
                        Add to cart
                        </button>

                    </div>

                </div>


                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">

                    No products found :(

                </div>

            </div>



        </div>
        

    </div>

</div>


<!--Pagination -->
<div class="footer-pagination">

    <div class="row">

        <div class="col-md-6"></div>

        <div class="col-md-6">

            <div class="row">

                <div class="col-md-8">

                    <ngb-pagination [(page)]="thePageNumber" 
                        [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements" 
                        [maxSize]="5"
                        [boundaryLinks]="true"
                        (pageChange)="listProducts()">

                    </ngb-pagination>

                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                
                    <span class="mr-3">Page size</span>

                    <select (change)="updatePageSize($event.target.value)">

                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>

                    </select>

                </div>

            </div>

        </div>

    </div>

</div>


<!--end Pagination -->
